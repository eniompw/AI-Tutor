<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tutor</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <h1>Exam Tutor</h1>
    <main class="w3-container">
        <div id="question">{{ question|safe }}</div>
        
        <label for="answer"><b>Answer</b></label>
        <textarea id="answer" placeholder="Enter Answer" rows="4" required></textarea>
        
        <button id="submit">Submit</button>

        <div id="progressBar" class="w3-light-grey">
            <div id="progressBarFill" class="w3-container w3-green w3-center"></div>
        </div>

        <div class="navigation-buttons">
            <form action="/previous"><button type="submit">Previous</button></form>
            <form action="/next"><button type="submit">Next</button></form>
        </div>
    </main>

    <section id="feedback">
        <h2>Summary:</h2>
        <div id="llama"></div>
        <h2>Detail:</h2>
        <div id="gemini"></div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const answerInput = document.getElementById('answer');
            const submitButton = document.getElementById('submit');
            const llamaOutput = document.getElementById('llama');
            const geminiOutput = document.getElementById('gemini');
            const progressBarFill = document.getElementById('progressBarFill');
        
            function updateProgressBar() {
                let width = 0;
                progressBarFill.style.width = '0%';
                progressBarFill.textContent = '0%';
        
                const interval = setInterval(() => {
                    if (width >= 100) {
                        clearInterval(interval);
                    } else {
                        width++;
                        progressBarFill.style.width = `${width}%`;
                        progressBarFill.textContent = `${width}%`;
                    }
                }, 30);
            }
        
            async function fetchFeedback() {
                const answer = encodeURIComponent(answerInput.value);
        
                updateProgressBar();
        
                try {
                    llamaOutput.textContent = await fetch(`/llama?answer=${answer}`).then(res => res.text());
                    geminiOutput.innerHTML = await fetch(`/gemini?answer=${answer}`).then(res => res.text());
                } catch (error) {
                    console.error('Error fetching feedback:', error);
                }
            }
        
            submitButton.addEventListener('click', fetchFeedback);
            
            document.addEventListener('keydown', event => {
                if (event.ctrlKey && event.key === 'Enter') fetchFeedback();
            });
        });
    </script>
</body>
</html>

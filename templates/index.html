<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <h2> <b> Exam Tutor </b> </h2>
    <p>{{ question|safe }}</p>
    <form action="/response" onsubmit="move()">
        <div class="container">
        <label for="uname"><b>Answer</b></label>
        <input type="text" placeholder="Enter Answer" name="ans" required>
        <button type="submit">Submit</button> 
        </div>
    </form>
    <div class="w3-container">
        <div class="w3-light-grey"></div>
        <div id="myBar" class="w3-container w3-green w3-center"></div>
    </div>
    <form action="/previous">
        <button type="submit">Previous</button>
    </form>
    <form action="/next">
        <button type="submit">Next</button>
    </form>
    <p>{{ answer|safe }}</p>
    <script>
    function move() {
        var elem = document.getElementById("myBar");
        var width = 0;
        var id = setInterval(frame, 50);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1 + '%';
            }
        }
    }
    </script>
</body>
</html>

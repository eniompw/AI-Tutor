<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="static/styles.css" rel="stylesheet">
    <style>
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            }
    </style>
</head>
<body>
    <h2> <b> Exam Tutor </b> </h2>
    <p>{{ question|safe }}</p>
    <form id="form" action="/response" onsubmit="move()">
        <div class="container">
        <label for="uname"><b>Answer</b></label>
        <textarea placeholder="Enter Answer" name="ans" rows="4" required></textarea>
        <button type="submit">Submit</button> 
        </div>
    </form>
    <div class="w3-container">
        <div class="w3-light-grey"></div>
        <div id="myBar" class="w3-container w3-green w3-center"></div>
    </div>
    <form action="/previous">
        <button type="submit">Previous</button>
    </form>
    <form action="/next">
        <button type="submit">Next</button>
    </form>
    <p>{{ answer|safe }}</p>
    <script>
    document.addEventListener('keydown', function(event) {
    if (event.ctrlKey && event.key === 'Enter') {
        const form = document.getElementById('form');
        if (form) {
        form.submit();
        move();
        }
    }
    });
    function move() {
        var elem = document.getElementById("myBar");
        var width = 0;
        var id = setInterval(frame, 75);
        function frame() {
            if (width >= 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
                elem.innerHTML = width * 1 + '%';
            }
        }
    }
    </script>
</body>
</html>

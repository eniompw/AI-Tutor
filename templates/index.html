<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="static/styles.css" rel="stylesheet">
</head>
<body>
    <h2> <b> Exam Tutor </b> </h2>
    <div class="w3-container">
        <div id="question"> {{ question|safe }} </div>
        <label for="answer"><b>Answer</b></label>
        <textarea placeholder="Enter Answer" id="answer" rows="4" required></textarea>
        <button id="submit">Submit</button> 
        <div class="w3-light-grey"></div>
        <div id="myBar" class="w3-container w3-green w3-center"></div>
        <p></p>
        <form action="/previous">
            <button type="submit">Previous</button>
        </form>
        <form action="/next">
            <button type="submit">Next</button>
        </form>
    </div>
    <h5>Summary: </h5>
    <div id="llama"></div>
    <h5>Detail: </h5>
    <div id="gemini"></div>
<script>        
    document.addEventListener('DOMContentLoaded', function() {
        const loadDataButton = document.getElementById('submit');
        const llamaDiv = document.getElementById('llama');
        const geminiDiv = document.getElementById('gemini');
        const answerTextarea = document.getElementById('answer');
    
        loadDataButton.addEventListener('click', function() {
            var elem = document.getElementById("myBar");
            var width = 0;
            var id = setInterval(function() {
                if (width >= 100) {
                    clearInterval(id);
                } else {
                    width++;
                    elem.style.width = width + '%';
                    elem.innerHTML = width * 1 + '%';
                }
            }, 30);
    
            const answer = encodeURIComponent(answerTextarea.value);
    
            fetch(`/llama?answer=${answer}`)
                .then(response => response.text())
                .then(data => {
                    llamaDiv.textContent = data;
                    return fetch(`/gemini?answer=${answer}`);
                })
                .then(response => response.text())
                .then(data => {
                    geminiDiv.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        });
    
        document.addEventListener('keydown', function(event) {
            if (event.ctrlKey && event.key === 'Enter') {
                loadDataButton.click();
            }
        });
    });
</script>
</body>
</html>

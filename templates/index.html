<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Tutor</title>
    <!-- External CSS libraries -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="static/styles.css">
    <!-- External JavaScript file -->
    <script src="static/script.js" defer></script>
</head>
<body>
    <div class="burger-menu" onclick="toggleMenu()">
        <div class="burger-icon bar1"></div>
        <div class="burger-icon bar2"></div>
        <div class="burger-icon bar3"></div>
    </div>

    <div id="subjectMenu" class="menu-content">
        <button id="biology" onclick="changeSubject('biology')">Biology</button>
        <button id="computing" onclick="changeSubject('computing')">Computing</button>
        <button id="physics" onclick="changeSubject('physics')">Physics</button>
    </div>

    <h1>Exam Tutor</h1>
    <div id="currentSubject">Current Subject: {{ subject|capitalize }}</div>
    <main class="w3-container">
        <!-- Display the current question -->
        <div id="question">{{ question|safe }}</div>
        
        <!-- Answer input area -->
        <label for="answer"><b>Answer</b></label>
        <div class="answer-container">
            <textarea id="answer" placeholder="Enter Answer" rows="4" required></textarea>
            <div class="tooltip">Ctrl + Enter to Submit</div>
        </div>
        
        <button id="submit">Submit</button>

        <!-- Progress bar -->
        <div id="progressBar" class="w3-light-grey">
            <div id="progressBarFill" class="w3-container w3-green w3-center"></div>
        </div>
    </main>

    <!-- Feedback section -->
    <section id="feedback">
        <h2 id="summary-heading">Summary:</h2>
        <div id="groq"></div>
        <h2 id="detail-heading">Detail:</h2>
        <div id="gemini"></div>
    </section>

    <!-- Navigation and try again buttons -->
    <div class="button-overlay">
        <button id="previous">Previous</button>
        <button id="next">Next</button>
        <button id="tryAgain">Try Again</button>
    </div>
</body>
</html>
